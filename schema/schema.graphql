scalar Date

type User {
  id: Int!
  email: String!
  password: String!
}

type Book {
  id: Int!
  title: String!
  author: String!
  genres: Genres!
  changes: [BookChange!]!
  createdAt: Date!
  updatedAt: Date!
}

type BookChange {
  id: Int!
  bookId: Int!
  status: BookStatus!
  yearOfPublication: Int!
  rating: Int!
  createdAt: Date!
  updatedAt: Date!
  createdBy: User!
}

enum BookStatus {
  NEW
  EDITED
  DELETED
}

enum Genres {
  FANTASY
  SCIENCE_FICTION
  HORROR
  ROMANCE
  THRILLER
  MYSTERY
  WESTERN
  DYSTOPIA
  MEMOIR
  BIOGRAPHY
  PLAY
  POETRY
  HISTORY
  TRAVEL
  CHILDRENS
  YOUNG_ADULT
  OTHER
}

